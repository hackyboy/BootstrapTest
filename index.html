<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container container-info">
        <form class="navbar-form navbar-left" role="search">
          <span>Search it:</span>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-star"></span> Star
          </button>
        </form>
      </div>
    </nav>
    <div class="jumbotron">
      <h1>Hello, world!</h1>
      <p>This is the main access point to my website</p>
      <a class="btn btn-primary btn-lg" role="button">Learn more</a>
    </div>
    <div class="container">
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
          <span class="sr-only">20% Complete</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row show-grid">
        <div class="col-md-4 col-lg-8">col-md-4 col-lg-8</div>
        <div class="col-md-8 col-lg-4">col-md-8 col-lg-4</div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-8">col-md-8</div>
      </div>
    </div>
    <div class="container">
      <ul class="list-group">
        <li class="list-group-item">
          <a href="#" class="media">
            <img class="media-object pull-left" src="https://cdn1.iconfinder.com/data/icons/customicondesignoffice5/48/examples.png"></img>
            <div class="media-body">
              <h4 class="media-heading">Item 1</h4>
              <p>Description of item 1</p>
            </div>
          </a>
        </li>
        <li class="list-group-item">
          <div class="media">
            <img class="media-object pull-left" src="https://cdn0.iconfinder.com/data/icons/customicondesignoffice5/48/file-explorer.png"></img>
            <div class="media-body">
              <h4 class="media-heading">Item 2</h4>
              <p>Description of item 2</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
